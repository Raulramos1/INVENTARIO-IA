---
title: Grocy Dashboard
views:
  - title: Estado
    path: estado
    cards:
      - type: entities
        entities:
          - binary_sensor.grocy_products_expired
          - binary_sensor.grocy_products_expiring
          - binary_sensor.grocy_products_missing
          - binary_sensor.grocy_tasks_overdue
          - binary_sensor.grocy_chores_overdue
      - type: grid
        title: Acciones rápidas
        columns: 2
        square: false
        cards:
          - type: button
            name: Añadir faltantes a la lista
            tap_action:
              action: call-service
              service: grocy.add_missing_products_to_shopping_list
          - type: button
            name: Ejecutar chore
            tap_action:
              action: call-service
              service: grocy.execute_chore
              service_data:
                chore_id: "<CHORES_ID>"
          - type: button
            name: Consumir producto
            tap_action:
              action: call-service
              service: grocy.consume_product_from_stock
              service_data:
                product_id: "<PRODUCT_ID>"
                amount: "<AMOUNT>"
          - type: button
            name: Añadir producto
            tap_action:
              action: call-service
              service: grocy.add_product_to_stock
              service_data:
                product_id: "<PRODUCT_ID>"
                amount: "<AMOUNT>"
  - title: Tareas y chores
    path: tareas
    cards:
      - type: entities
        entities:
          - sensor.grocy_tasks
          - sensor.grocy_chores
          - binary_sensor.grocy_tasks_overdue
          - binary_sensor.grocy_chores_overdue
      - type: custom:grocy-chores-card
        title: Pendientes
        entities:
          - sensor.grocy_chores
          - sensor.grocy_tasks
        show_days: 0
        show_track_button: true
        show_create_task: true
        use_24_hours: true
  - title: Compras
    path: compras
    cards:
      - type: entities
        entities:
          - binary_sensor.grocy_products_missing
          - sensor.grocy_shopping_list
      - type: webpage
        url: http://grocy:9283
        height: 800
  - title: Stock
    path: stock
    cards:
      - type: entities
        entities:
          - binary_sensor.grocy_products_expired
          - binary_sensor.grocy_products_expiring
          - binary_sensor.grocy_products_missing
  - title: Control rápido
    path: control-rapido
    cards:
      - type: entities
        entities:
          - input_text.grocy_product_id
          - input_number.grocy_amount
          - input_text.grocy_chore_id
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            name: Añadir producto
            tap_action:
              action: call-service
              service: script.grocy_add_from_helpers
          - type: button
            name: Consumir producto
            tap_action:
              action: call-service
              service: script.grocy_consume_from_helpers
          - type: button
            name: Ejecutar chore
            tap_action:
              action: call-service
              service: script.grocy_execute_chore_from_helpers
      - type: entities
        entities:
          - binary_sensor.grocy_products_expired
          - binary_sensor.grocy_products_expiring
          - binary_sensor.grocy_products_missing
          - binary_sensor.grocy_tasks_overdue
          - binary_sensor.grocy_chores_overdue
  - title: KPIs y gráficos
    path: kpis-graficos
    type: masonry
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: binary_sensor.grocy_products_expired
          - type: tile
            entity: binary_sensor.grocy_products_expiring
          - type: tile
            entity: binary_sensor.grocy_products_missing
          - type: tile
            entity: binary_sensor.grocy_tasks_overdue
      - type: history-graph
        entities:
          - binary_sensor.grocy_products_expired
          - binary_sensor.grocy_products_expiring
        hours_to_show: 168
      - type: history-graph
        entities:
          - binary_sensor.grocy_products_missing
          - binary_sensor.grocy_tasks_overdue
        hours_to_show: 168